<div class="sliceBox">
    <i class="pre" id="pre" ng-click="moveImage('left')"></i>
    <i class="next" id="next" ng-click="moveImage('right')"></i>
    <div class="imageList" id="imageList">
        <ul class="imageList-ul" id="imageList-ul">
            <li ng-repeat="item in imageList">
                <p>{{item.name}}</p>
                <p>{{item.description}}</p>
            </li>
        </ul>
    </div>
</div>
<div class="bookBox">
    <div class="listBox">
        <h4>书签列表</h4>
        <ul>
            <li>书签列表1111</li>
            <li>书签列表2</li>
            <li>书签列表3</li>
            <li>书签列表4</li>
            <li>书签列表5</li>
            <li>书签列表6</li>
            <li>书签列表7</li>
            <li>书签列表8</li>
        </ul>
    </div>
    <div class="btnBox">
        <a id="fold" ng-click="showDetail()">Show</a>
    </div>
</div>
<div class="transitionBox">
    <button ng-click="animate()">ClickBtn</button>
    <div class="testBox"></div>
</div>
<div class="message">
    <p id="message">where</p>
</div>

<!--carousel-->
<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="../../theme/images/Desert.jpg">
      <div class="carousel-caption">
        
      </div>
    </div>
    <div class="item">
      <img src="../../theme/images/Penguins.jpg">
      <div class="carousel-caption">
        
      </div>
    </div>
    <div class="item">
      <img src="../../theme/images/Lighthouse.jpg">
      <div class="carousel-caption">
        
      </div>
    </div>
    
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
